<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecno Aura - Tienda Online</title>
  <meta name="description" content="Tecno Aura - Tu tienda online de confianza con productos nuevos y usados en excelente estado. Tecnología de calidad al mejor precio." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7C3+e58Jk/yfQp4YL9E1cW+9U6Heq1g4aIp" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1.5rem 0;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #212529;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="text-center">
    <div class="container">
      <h1 class="mb-0">Tecno Aura</h1>
      <p class="lead">Tu tienda online de confianza: productos nuevos y usados de calidad</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row" id="product-list">
      <!-- Aquí se insertan los productos con JavaScript -->
    </div>

    <div class="text-center mt-4">
      <h4>🛒 Carrito</h4>
      <ul id="cart" class="list-group mb-3"></ul>
      <a id="checkoutLink" href="#" class="btn btn-success">Finalizar compra</a>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Tecno Aura - Todos los derechos reservados</p>
  </footer>

  <!-- Script -->
  <script>
    const products = [
      { id: 1, name: 'Teclado Mecánico RGB', price: 24000, used: false },
      { id: 2, name: 'Mouse Gamer 7200DPI', price: 12000, used: true },
      { id: 3, name: 'Monitor LED 24" Full HD', price: 58000, used: false },
      { id: 4, name: 'Auriculares con micrófono', price: 15000, used: true },
    ];

    const productList = document.getElementById('product-list');
    const cart = document.getElementById('cart');
    const checkoutLink = document.getElementById('checkoutLink');
    const cartItems = [];

    function updateCart() {
      cart.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${item.name} - $${item.price}`;
        cart.appendChild(li);
      });
    }

    products.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4';
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <h5>${product.name}</h5>
        <p class="text-${product.used ? 'warning' : 'success'} fw-bold">
          ${product.used ? 'Producto usado (calidad garantizada)' : 'Producto nuevo'}
        </p>
        <p><strong>$${product.price}</strong></p>
        <button class="btn btn-primary btn-sm">Agregar al carrito</button>
      `;

      card.querySelector('button').addEventListener('click', () => {
        cartItems.push(product);
        updateCart();
      });

      col.appendChild(card);
      productList.appendChild(col);
    });

    checkoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (cartItems.length === 0) {
        alert('El carrito está vacío. Agrega al menos un producto.');
        return;
      }
      alert('¡Gracias por tu compra! Serás redirigido al medio de pago.');
      window.open("https://www.mercadopago.com.ar", "_blank");
    });
  </script>
</body>
</html>
